<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monstera Cafe</title>
  <link rel="stylesheet" href="monstera.css">
</head>
<body>
  <header>
    <!-- Section A -->
    <img src="monstera.svg" alt="Banner of Monstera cafe - monstera.svg"> <!-- Section B -->

    <h1>Monstera</h1> <!-- Section C -->

    <ul>
      <!-- Section D -->
      <li><a href="#menu">Menu</a> </li>
      <li><a href="#hours">Opening hours</a></li>
      <li><a href="#contact">Contact</a> </li>
    </ul>

  </header>

  <main>
    <!-- Section E -->

    <img src="cafe.jpg" alt="Photo of Monstera cafe - cafe.jpg"> <!-- Section F -->

    <h2 id="menu">Menu</h2> <!-- Section G -->

    <dl> <!-- Section H -->
      <dt>Filter coffee</dt>
      <dd>Rotating brew</dd>
      <dd>$3.50</dd>

      <dt>Long black/Flat white</dt>
      <dd>Rotating brew</dd>
      <dd>$3.50</dd>

      <dt>Hot chocolate</dt>
      <dd>Milk or dark</dd>
      <dd>$3.50</dd>
    </dl>

    <h2 id="hours">Opening Hours</h2> <!-- Section I -->

    <table> <!-- Section J -->
      <tbody>
        <tr>
          <td>MON-FRI</td>
          <td>07:00—15:00</td>
        </tr>
        <tr>
          <td>SAT-SUN</td>
          <td>08:00—16:00</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer id="contact"> <!-- Section K -->
    <p>289 Mercer Street, Melbourne, VIC</p>
    <p>(03) 923 309 75</p>
  </footer>
</body>
</html>
